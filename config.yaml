camera:
  width: 640
  height: 480
  fps: 30
  use_auto_exposure: true
  exposure: 100
  depth_width: 640
  depth_height: 480
  depth_fps: 30
  depth_window: 5
  min_depth_mm: 200
  max_depth_mm: 800

spiral:
  a: 15.0
  b: 11.0
  turns: 2
  theta_step: 0.01
  line_thickness: 10
  color_bgr: [40, 220, 40]


dwell:
  StartRadiusPx: 18
  StartDwellSec: 1.0
  EndRadiusPx: 18
  StopDwellSec: 1.0
  hysteresis_px: 6

mediapipe:
  model_complexity: 1
  detection_confidence: 0.9
  tracking_confidence: 0.9
  ema_alpha: 1.0    # 1.0 disables smoothing (lowest lag)

color:
  hsv_low:  [57, 155, 29]
  hsv_high: [137, 255, 139]
  morph_kernel: 3
  min_area: 60
  use_depth_filter: true    # Filter out colors outside depth range

experiment:
  methods_order: ["mp", "hsv"]
  trials_per_method: 1          # ignored; runner forces 1
  save_preview: false           # set true to write preview.mp4
  output_dir: "runs"
  metronome_bpm: 0
  max_jump_px: 60            # jump gate threshold in pixels

tremor_analysis:
  band_low_hz: 4.0           # lower bound of tremor frequency band
  band_high_hz: 10.0         # upper bound of tremor frequency band

show_live_preview: true
